<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <ul id="list">
            <li class="item">item num-1</li>
            <li class="item">item num-2</li>
            <li class="item">item num-3</li>
            <li class="item">item num-4</li>
            <li class="item">item num-5</li>
        </ul>
    </div>
    <button
        onclick="getAppenChilt()">appenchild</button>

    <button onclick="Remove()">
        remove</button>
    <script>
        function getAppenChilt() {
            let li = document.createElement('li');
            li.innerText = 'item num-6';
            const mol = document.getElementById('list');
            mol.appendChild(li)
        }
        function Remove() {

            const ul = document.getElementById('list');
            ul.removeChild(ul.lastElementChild)
        }
    </script>
</body>

</html>
