<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="" id="niput"
        onfocus="focusFunction()"
        onblur="blurFunction()">
    <button id="btn">Delete</button>
    <input type="text" name="" id="">
    <script>
        function focusFunction() {
            document.getElementById('niput').style.backgroundColor = 'red'
        }
        function blurFunction() {
            document.getElementById('niput').style.backgroundColor = 'yellow'
        }
    </script>
</body>

</html>
