<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Login Frome</title>
    <!-- tailwin css link -->
    <script
        src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-yellow-900	">
    <header>
        <h1
            class="text-5xl text-center mt-8 text-white">
            Wilecome
            to
            my <span
                class="text-gray-900 font-semibold">Bap
                Er Bank</span>!!
        </h1>
    </header>
    <main class="w-2/4 mx-auto">
        <section>
            <div
                class="bg-slate-800	 mt-16 rounded-lg p-10 shadow-slate-200	">
                <h3
                    class="text-2xl font-semibold text-white">
                    Login From
                </h3>
                <input
                    class="mt-4 block w-96 p-2 rounded-lg"
                    type="email" name=""
                    id="yserEmail"
                    placeholder="Enter your email address">
                <input
                    class="mt-4 block w-5/6 p-2 rounded-lg"
                    type="password" name=""
                    id="yserPassword"
                    placeholder="Enter your password">
                <br>
                <button id="button"
                    class=" bg-white px-3 p-1 rounded-lg font-bold">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
